<div class="content-section app-products">
    <div class="card">

    <p-table #dt1 [value]="products" [(selection)]="selectedProducts" styleClass="p-datatable-striped" dataKey="code" [tableStyle]="{'min-width': '50rem'}"
    [rows]="10" [paginator]="true"  [rowsPerPageOptions]="[10,25,50]" [totalRecords]="totalProducts" [showCurrentPageReport] = "true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption"> 
             <div class="flex flex-wrap gap-3">
                <span class="flex flex-auto gap-3">
                    <p-button label="New" styleClass="p-button-success" icon="pi pi-plus" (click)="showDialog()"></p-button>
                    <p-button label="Delete" styleClass="p-button-raised p-button-secondary" [disabled]="selectedProducts.length ===0" icon="pi pi-trash" (click)="deleteProduct()" ></p-button> 
                </span>
               <p-button icon="pi pi-cog" ></p-button> 
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="code">Code  <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>
                    <p-button styleClass="p-button-rounded p-button-text" icon="pi pi-pencil" (click)="editProduct(product)"></p-button>
                    <p-button styleClass="p-button-rounded p-button-text" icon="pi pi-trash" (click)="deleteProduct(product)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Ajouter/Modifier un produit" [(visible)]="visible" [style]="{width: '50vw'}">
    <input type="text" pInputText [(ngModel)]="value" />
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="addOrEditProduct(value)" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>


</div>
